<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="../components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../components/app-layout/app-header/app-header.html">
<link rel="import" href="../components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../components/iron-icons/iron-icons.html">
<link rel="import" href="../components/paper-progress/paper-progress.html">

<link rel="import" href="blockchain.html">

<dom-module id="heat-browser">

    <template>

        <style is="custom-style">
            app-toolbar {
                background-color: rgb(255, 87, 34);
                color: #fff;
            }

            paper-icon-button + [main-title] {
                margin-left: 24px;
            }

            paper-progress {
                display: block;
                width: 100%;
                --paper-progress-active-color: rgba(255, 255, 255, 0.5);
                --paper-progress-container-color: transparent;
            }

            app-header {
                @apply(--layout-fixed-top);
                color: #fff;
                --app-header-background-rear-layer: {
                    background-color: #ef6c00;
                };
            }

            app-drawer {
                --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
                --app-drawer-content-container: {
                    background-color: #B0BEC5;
                }
            }

            heat-blockchain {
                padding-top: 64px;
            }
        </style>

        <app-header-layout>
            <app-drawer-layout>

                <app-drawer id="drawer" swipe-open>
                    <div>Drawer</div>
                </app-drawer>

                <app-header reveals>
                    <app-toolbar>
                        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
                        <div main-title>Heat Browser</div>

                        <paper-icon-button icon="delete"></paper-icon-button>
                        <paper-icon-button icon="search"></paper-icon-button>
                        <paper-icon-button icon="close"></paper-icon-button>

                        <paper-progress value="10" indeterminate bottom-item></paper-progress>
                    </app-toolbar>
                </app-header>

                <heat-blockchain size="10"></heat-blockchain>

            </app-drawer-layout>
        </app-header-layout>

    </template>

    <script>

        Polymer({

            is: 'heat-browser'

        });

    </script>

</dom-module>
